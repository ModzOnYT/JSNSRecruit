<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>jsNSRecruit</title>
    <link rel=stylesheet href=style.css />
  </head>
  <body>
    <div id="input">
      <h1>Recruiter settings</h1>
      <input type="text" placeholder="Enter your Client Key" id="clientbox"></input>
      <input type="text" placeholder="Enter your Telegram ID" id="telegrambox"></input>
      <input type="text" placeholder="Enter your Secret ID" id="secretbox"></input>
      <button id="button">Start recruitment</button>
    </div>
    <div id="right">
      <div id="top">
        <p>Client key: <span class="settingtext" id="clientkey">none set</span></p>
        <p>Telegram ID: <span class="settingtext" id="telegramid">none set</span></p>
        <p>Secret ID: <span class="settingtext" id="secretid">none set</span></p>
      </div>
      <div id="console">
    </div>
    <script src="renderer.js">
    </script>
  </body>
</html>
