<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>jsNSRecruit</title>
    <link rel=stylesheet href=style.css />
  </head>
  <body>
    <div>
      <div id="forms">
        <div id="alignright">
          <div>
            Client ID: <input type="text" id="clientid"></input> <button id="bclient">set</button>
          </div>
          <div>
            Telegram ID: <input type="text" id="tgid"></input> <button id="btg">set</button>
          </div>
          <div>
            Secret ID: <input type="text" id="secretid"></input> <button id="bsecret">set</button>
          </div>
        </div>
      </div>
      <div id="info">
        <div id="alignleft">
          <table>
            <tr>
              <td style="text-align:right;">
                Client ID:
              </td>
              <td id="tableclient">Nothing set</td>
            </tr>
            <tr>
              <td style="text-align:right;">
                Telegram ID:
              </td>
              <td id="tabletelegram">Nothing set</td>
            </tr>
            <tr>
              <td style="text-align:right;">
                Secret ID:
              </td>
              <td id="tablesecret">Nothing set</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div id="buttons">
      <button id="startbutton">Start recruitment</button>
      <button id="stopbutton">Stop recruitment</button>
    </div>
    <div class="console"></div>
    <script src=renderer.js></script>
  </body>
</html>
